  // More info: http://releases.k8s.io/HEAD/docs/devel/api-conventions.md#types-kinds
  optional k8s.io.kubernetes.pkg.api.unversioned.ListMeta metadata = 1 [(gogoproto.customname) = "ListMeta", (gogoproto.nullable) = false];

  // List of ServiceAccounts.
  // More info: http://releases.k8s.io/HEAD/docs/design/service_accounts.md#service-accounts
  repeated ServiceAccount items = 2 [(gogoproto.customname) = "Items", (gogoproto.nullable) = false];
}

// ServiceList holds a list of services.
message ServiceList {
  // Standard list metadata.
  // More info: http://releases.k8s.io/HEAD/docs/devel/api-conventions.md#types-kinds
  optional k8s.io.kubernetes.pkg.api.unversioned.ListMeta metadata = 1 [(gogoproto.customname) = "ListMeta", (gogoproto.nullable) = false];

  // List of services
  repeated Service items = 2 [(gogoproto.customname) = "Items", (gogoproto.nullable) = false];
}

// ServicePort contains information on service's port.
message ServicePort {
  // The name of this port within the service. This must be a DNS_LABEL.
  // All ports within a ServiceSpec must have unique names. This maps to
  // the 'Name' field in EndpointPort objects.
  // Optional if only one ServicePort is defined on this service.
  optional string name = 1 [(gogoproto.customname) = "Name", (gogoproto.nullable) = false];

  // The IP protocol for this port. Supports "TCP" and "UDP".
  // Default is TCP.
  optional string protocol = 2 [(gogoproto.casttype) = "Protocol", (gogoproto.customname) = "Protocol", (gogoproto.nullable) = false];

  // The port that will be exposed by this service.
  optional int32 port = 3 [(gogoproto.customname) = "Port", (gogoproto.nullable) = false];

  // Number or name of the port to access on the pods targeted by the service.
  // Number must be in the range 1 to 65535. Name must be an IANA_SVC_NAME.
  // If this is a string, it will be looked up as a named port in the
  // target Pod's container ports. If this is not specified, the value
  // of the 'port' field is used (an identity map).
  // This field is ignored for services with clusterIP=None, and should be
  // omitted or set equal to the 'port' field.
  // More info: http://releases.k8s.io/HEAD/docs/user-guide/services.md#defining-a-service
  optional k8s.io.kubernetes.pkg.util.intstr.IntOrString targetPort = 4 [(gogoproto.customname) = "TargetPort", (gogoproto.nullable) = false];

  // The port on each node on which this service is exposed when type=NodePort or LoadBalancer.
  // Usually assigned by the system. If specified, it will be allocated to the service
  // if unused or else creation of the service will fail.
  // Default is to auto-allocate a port if the ServiceType of this Service requires one.
  // More info: http://releases.k8s.io/HEAD/docs/user-guide/services.md#type--nodeport
  optional int32 nodePort = 5 [(gogoproto.customname) = "NodePort", (gogoproto.nullable) = false];
}

// ServiceProxyOptions is the query options to a Service's proxy call.
message ServiceProxyOptions {
  // Path is the part of URLs that include service endpoints, suffixes,
  // and parameters to use for the current proxy request to service.
  // For example, the whole request URL is
  // http://localhost/api/v1/namespaces/kube-system/services/elasticsearch-logging/_search?q=user:kimchy.
  // Path is _search?q=user:kimchy.
  optional string path = 1 [(gogoproto.customname) = "Path", (gogoproto.nullable) = false];
}

// ServiceSpec describes the attributes that a user creates on a service.
message ServiceSpec {
  // The list of ports that are exposed by this service.
  // More info: http://releases.k8s.io/HEAD/docs/user-guide/services.md#virtual-ips-and-service-proxies
  repeated ServicePort ports = 1 [(gogoproto.customname) = "Ports", (gogoproto.nullable) = false];

  // This service will route traffic to pods having labels matching this selector.
  // Label keys and values that must match in order to receive traffic for this service.
  // If empty, all pods are selected, if not specified, endpoints must be manually specified.
  // More info: http://releases.k8s.io/HEAD/docs/user-guide/services.md#overview
  map<string, string> selector = 2 [(gogoproto.customname) = "Selector", (gogoproto.nullable) = false];

  // ClusterIP is usually assigned by the master and is the IP address of the service.
  // If specified, it will be allocated to the service if it is unused
  // or else creation of the service will fail.
  // Valid values are None, empty string (""), or a valid IP address.
  // 'None' can be specified for a headless service when proxying is not required.
  // Cannot be updated.
  // More info: http://releases.k8s.io/HEAD/docs/user-guide/services.md#virtual-ips-and-service-proxies
  optional string clusterIP = 3 [(gogoproto.customname) = "ClusterIP", (gogoproto.nullable) = false];

  // Type of exposed service. Must be ClusterIP, NodePort, or LoadBalancer.
  // Defaults to ClusterIP.
  // More info: http://releases.k8s.io/HEAD/docs/user-guide/services.md#external-services
  optional string type = 4 [(gogoproto.casttype) = "ServiceType", (gogoproto.customname) = "Type", (gogoproto.nullable) = false];

  // externalIPs is a list of IP addresses for which nodes in the cluster
  // will also accept traffic for this service.  These IPs are not managed by
  // Kubernetes.  The user is responsible for ensuring that traffic arrives
  // at a node with this IP.  A common example is external load-balancers
  // that are not part of the Kubernetes system.  A previous form of this
  // functionality exists as the deprecatedPublicIPs field.  When using this
  // field, callers should also clear the deprecatedPublicIPs field.
  repeated string externalIPs = 5 [(gogoproto.customname) = "ExternalIPs"];

  // deprecatedPublicIPs is deprecated and replaced by the externalIPs field
  // with almost the exact same semantics.  This field is retained in the v1
  // API for compatibility until at least 8/20/2016.  It will be removed from
  // any new API revisions.  If both deprecatedPublicIPs *and* externalIPs are
  // set, deprecatedPublicIPs is used.
  repeated string deprecatedPublicIPs = 6 [(gogoproto.customname) = "DeprecatedPublicIPs"];

  // Supports "ClientIP" and "None". Used to maintain session affinity.
  // Enable client IP based session affinity.
  // Must be ClientIP or None.
  // Defaults to None.
  // More info: http://releases.k8s.io/HEAD/docs/user-guide/services.md#virtual-ips-and-service-proxies
  optional string sessionAffinity = 7 [(gogoproto.casttype) = "ServiceAffinity", (gogoproto.customname) = "SessionAffinity", (gogoproto.nullable) = false];

  // Only applies to Service Type: LoadBalancer
  // LoadBalancer will get created with the IP specified in this field.
  // This feature depends on whether the underlying cloud-provider supports specifying
  // the loadBalancerIP when a load balancer is created.
  // This field will be ignored if the cloud-provider does not support the feature.
  optional string loadBalancerIP = 8 [(gogoproto.customname) = "LoadBalancerIP", (gogoproto.nullable) = false];
}

// ServiceStatus represents the current status of a service.
message ServiceStatus {
  // LoadBalancer contains the current status of the load-balancer,
  // if one is present.
  optional LoadBalancerStatus loadBalancer = 1 [(gogoproto.customname) = "LoadBalancer", (gogoproto.nullable) = false];
}

// TCPSocketAction describes an action based on opening a socket
message TCPSocketAction {
  // Number or name of the port to access on the container.
  // Number must be in the range 1 to 65535.
  // Name must be an IANA_SVC_NAME.
  optional k8s.io.kubernetes.pkg.util.intstr.IntOrString port = 1 [(gogoproto.customname) = "Port", (gogoproto.nullable) = false];
}

// Volume represents a named volume in a pod that may be accessed by any container in the pod.
message Volume {
  // Volume's name.
  // Must be a DNS_LABEL and unique within the pod.
  // More info: http://releases.k8s.io/HEAD/docs/user-guide/identifiers.md#names
  optional string name = 1 [(gogoproto.customname) = "Name", (gogoproto.nullable) = false];

  // VolumeSource represents the location and type of the mounted volume.
  // If not specified, the Volume is implied to be an EmptyDir.
  // This implied behavior is deprecated and will be removed in a future version.
  optional VolumeSource volumeSource = 2 [(gogoproto.customname) = "VolumeSource", (gogoproto.nullable) = false];
}

// VolumeMount describes a mounting of a Volume within a container.
message VolumeMount {
  // This must match the Name of a Volume.
  optional string name = 1 [(gogoproto.customname) = "Name", (gogoproto.nullable) = false];

  // Mounted read-only if true, read-write otherwise (false or unspecified).
  // Defaults to false.
  optional bool readOnly = 2 [(gogoproto.customname) = "ReadOnly", (gogoproto.nullable) = false];

  // Path within the container at which the volume should be mounted.
  optional string mountPath = 3 [(gogoproto.customname) = "MountPath", (gogoproto.nullable) = false];
}

// Represents the source of a volume to mount.
// Only one of its members may be specified.
message VolumeSource {
  // HostPath represents a pre-existing file or directory on the host
  // machine that is directly exposed to the container. This is generally
  // used for system agents or other privileged things that are allowed
  // to see the host machine. Most containers will NOT need this.
  // More info: http://releases.k8s.io/HEAD/docs/user-guide/volumes.md#hostpath
  // ---
  // TODO(jonesdl) We need to restrict who can use host directory mounts and who can/can not
  // mount host directories as read/write.
  optional HostPathVolumeSource hostPath = 1 [(gogoproto.customname) = "HostPath"];

  // EmptyDir represents a temporary directory that shares a pod's lifetime.
  // More info: http://releases.k8s.io/HEAD/docs/user-guide/volumes.md#emptydir
  optional EmptyDirVolumeSource emptyDir = 2 [(gogoproto.customname) = "EmptyDir"];

  // GCEPersistentDisk represents a GCE Disk resource that is attached to a
  // kubelet's host machine and then exposed to the pod.
  // More info: http://releases.k8s.io/HEAD/docs/user-guide/volumes.md#gcepersistentdisk
  optional GCEPersistentDiskVolumeSource gcePersistentDisk = 3 [(gogoproto.customname) = "GCEPersistentDisk"];

  // AWSElasticBlockStore represents an AWS Disk resource that is attached to a
  // kubelet's host machine and then exposed to the pod.
  // More info: http://releases.k8s.io/HEAD/docs/user-guide/volumes.md#awselasticblockstore
  optional AWSElasticBlockStoreVolumeSource awsElasticBlockStore = 4 [(gogoproto.customname) = "AWSElasticBlockStore"];

  // GitRepo represents a git repository at a particular revision.
  optional GitRepoVolumeSource gitRepo = 5 [(gogoproto.customname) = "GitRepo"];

  // Secret represents a secret that should populate this volume.
  // More info: http://releases.k8s.io/HEAD/docs/user-guide/volumes.md#secrets
  optional SecretVolumeSource secret = 6 [(gogoproto.customname) = "Secret"];

  // NFS represents an NFS mount on the host that shares a pod's lifetime
  // More info: http://releases.k8s.io/HEAD/docs/user-guide/volumes.md#nfs
  optional NFSVolumeSource nfs = 7 [(gogoproto.customname) = "NFS"];

  // ISCSI represents an ISCSI Disk resource that is attached to a
  // kubelet's host machine and then exposed to the pod.
  // More info: http://releases.k8s.io/HEAD/examples/iscsi/README.md
  optional ISCSIVolumeSource iscsi = 8 [(gogoproto.customname) = "ISCSI"];

  // Glusterfs represents a Glusterfs mount on the host that shares a pod's lifetime.
  // More info: http://releases.k8s.io/HEAD/examples/glusterfs/README.md
  optional GlusterfsVolumeSource glusterfs = 9 [(gogoproto.customname) = "Glusterfs"];

  // PersistentVolumeClaimVolumeSource represents a reference to a
  // PersistentVolumeClaim in the same namespace.
  // More info: http://releases.k8s.io/HEAD/docs/user-guide/persistent-volumes.md#persistentvolumeclaims
  optional PersistentVolumeClaimVolumeSource persistentVolumeClaim = 10 [(gogoproto.customname) = "PersistentVolumeClaim"];

  // RBD represents a Rados Block Device mount on the host that shares a pod's lifetime.
  // More info: http://releases.k8s.io/HEAD/examples/rbd/README.md
  optional RBDVolumeSource rbd = 11 [(gogoproto.customname) = "RBD"];

  // FlexVolume represents a generic volume resource that is
  // provisioned/attached using a exec based plugin. This is an
  // alpha feature and may change in future.
  optional FlexVolumeSource flexVolume = 12 [(gogoproto.customname) = "FlexVolume"];

  // Cinder represents a cinder volume attached and mounted on kubelets host machine
  // More info: http://releases.k8s.io/HEAD/examples/mysql-cinder-pd/README.md
  optional CinderVolumeSource cinder = 13 [(gogoproto.customname) = "Cinder"];

  // CephFS represents a Ceph FS mount on the host that shares a pod's lifetime
  optional CephFSVolumeSource cephfs = 14 [(gogoproto.customname) = "CephFS"];

  // Flocker represents a Flocker volume attached to a kubelet's host machine. This depends on the Flocker control service being running
  optional FlockerVolumeSource flocker = 15 [(gogoproto.customname) = "Flocker"];

  // DownwardAPI represents downward API about the pod that should populate this volume
  optional DownwardAPIVolumeSource downwardAPI = 16 [(gogoproto.customname) = "DownwardAPI"];

  // FC represents a Fibre Channel resource that is attached to a kubelet's host machine and then exposed to the pod.
  optional FCVolumeSource fc = 17 [(gogoproto.customname) = "FC"];

  // AzureFile represents an Azure File Service mount on the host and bind mount to the pod.
  optional AzureFileVolumeSource azureFile = 18 [(gogoproto.customname) = "AzureFile"];

  // ConfigMap represents a configMap that should populate this volume
  optional ConfigMapVolumeSource configMap = 19 [(gogoproto.customname) = "ConfigMap"];

  // RexRay represents a rexray volume that should populate this volume
  optional RexRayVolumeSource rexray = 20 [(gogoproto.customname) = "RexRay"];
}

